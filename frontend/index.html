<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/static/image/fire.ico" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="dashboard-container">

      <div id="dropdown-container">
        <select id="chartSelector">
          <option value="binnedMap">Binned Map</option>
          <option value="choroplethMap">Choropleth Map</option>
          <option value="isoplethMap">Isopleth Map</option>
        </select>
      </div>

      <div class="Title">
        <h1>Wildfire Recordings in the US</h1>
      </div>

      <div class="map-parent">
        <h3>Fire Map Locations</h3>
        <div id="map1" class="map-container">
        <button type="button" class="btn btn-light" id="zoomResetBtnBin">Reset Zooming</button>
        </div>
        <div id="map2" class="map-container">
          <button type="button" class="btn btn-light" id="zoomResetBtnChoro">Reset Zooming</button>
        </div>
        <div id="map3" class="map-container">
          <button type="button" class="btn btn-light" id="zoomResetBtnIso">Reset Zooming</button>
        </div>
      </div>

      <div class="figure" id="fig4">
        <!-- <h2>Fire Categories</h2>  -->
      </div>

      
      <div class="slider-parent">
       
        <div id="Playbutton"> 
          <h3>Timeline of Fires:  <button type="button" class="btn btn-light" id="play-button">Play</button>  </h3>
        </div>
        <div id="histogram-timeline" class="slider-item">
        </div>
        <div id="slider" class="slider-item"></div>
      </div>

        <div class="figure" id="fig3">
          <h4>Fire Count Per Month</h4>
        </div> 
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
