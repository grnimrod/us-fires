<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/static/image/fire.ico" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div id="dropdown-container"></div>

    <div class="dashboard-container">
      <div class="map-parent">
        <div id="map1" class="map-container">
          <button id="zoomResetBtnBin">Reset Zooming</button>
        </div>
        <div id="map2" class="map-container">
          <button id="zoomResetBtnChoro">Reset Zooming</button>
        </div>
        <div id="map3" class="map-container">
          <button id="zoomResetBtnIso">Reset Zooming</button>
        </div>
      </div>
      <div class="figure" id="fig3"></div>
      <div class="figure" id="fig4"></div>
      <div class="slider-parent">
        <button id="play-button">Play</button>
        <div id="histogram-timeline" class="slider-item"></div>
        <div id="slider" class="slider-item"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
